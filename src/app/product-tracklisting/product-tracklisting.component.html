<div class="grid-container">
  
    <div *ngFor="let detail of giftProductInfo?.giftproduct.details">
      <div class="product" data-id="undefined">
        <div class="product-img">
          <img src={{detail.img}} alt="product image" />
        </div>
        <div class="product-details-1">
            <div>{{detail.title}}</div>
            <div class="price-1">${{detail.price}}</div>
        </div>
      </div>
    </div>

</div>
